<!DOCTYPE html>
<html lang="ua">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

        <title>Фоторобот</title>
    </head>
    <body>
        <div class="rectangle">
            <div class="face">
                <img src="source/face.png" />
            </div>
        </div>
        <div class="buttons eye">
            <div class="button_left eye">
                <img
                    class="immg"
                    id="button_left_eye"
                    src="source/button_left.png"
                />
            </div>
            <div class="text eye">ОЧІ</div>
            <div class="button_right eye">
                <img
                    class="immg"
                    id="button_right_eye"
                    src="source/button_right.png"
                />
            </div>
        </div>
        <div class="buttons eyebrows">
            <div class="button_left eyebrows">
                <img
                    class="immg"
                    id="button_left_eyebrows"
                    src="source/button_left.png"
                />
            </div>
            <div class="text eyebrows">БРОВИ</div>
            <div class="button_right eyebrows">
                <img
                    class="immg"
                    id="button_right_eyebrows"
                    src="source/button_right.png"
                />
            </div>
        </div>
        <div class="buttons hair">
            <div class="button_left hair">
                <img
                    class="immg"
                    id="button_left_hair"
                    src="source/button_left.png"
                />
            </div>
            <div class="text hair">ВОЛОССЯ</div>
            <div class="button_right hair">
                <img
                    class="immg"
                    id="button_right_hair"
                    src="source/button_right.png"
                />
            </div>
        </div>
        <div class="buttons nose">
            <div class="button_left nose">
                <img
                    class="immg"
                    id="button_left_nose"
                    src="source/button_left.png"
                />
            </div>
            <div class="text nose">НІС</div>
            <div class="button_right nose">
                <img
                    class="immg"
                    id="button_right_nose"
                    src="source/button_right.png"
                />
            </div>
        </div>
        <div class="buttons mouth">
            <div class="button_left mouth">
                <img
                    class="immg"
                    id="button_left_mouth"
                    src="source/button_left.png"
                />
            </div>
            <div class="text mouth">РІТ</div>
            <div class="button_right mouth">
                <img
                    class="immg"
                    id="button_right_mouth"
                    src="source/button_right.png"
                />
            </div>
        </div>
        <div class="hair image">
            <img id="hair_img" src="source/hair/hair_0.png" />
        </div>
        <div class="eye image">
            <img id="eye_img" src="source/eyes/eyes_0.png" />
        </div>
        <div class="eyebrows image">
            <img id="eyebrows_img" src="source/eyebrows/eyebrows_0.png" />
        </div>
        <div class="nose image">
            <img id="nose_img" src="source/noses/noze_0.png" />
        </div>
        <div class="mouth image">
            <img id="mouth_img" src="source/mouth/mouth_0.png" />
        </div>
        <script src="script.js"></script>
    </body>
</html>
